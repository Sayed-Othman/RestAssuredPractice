name: CI - Dockerized API Tests with Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker image
        run: docker build -t sayedo/restassured-test:latest .

      - name: Push Docker image
        run: docker push sayedo/restassured-test:latest

      - name: Generate Allure report
        run: |
         docker run --rm -v ${{ github.workspace }}/allure-results:/app/allure-results \
         -v ${{ github.workspace }}/allure-report:/app/allure-report \
         frankescobar/allure-docker-service:latest generate /app/allure-results -o /app/allure-report

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report

